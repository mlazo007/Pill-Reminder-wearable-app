<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="Chronograph Watch" />

    <title>Chronograph Watch</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <div id="background">
            <div id="dial" >
                <div id="components-const">
                    <div id="dial-swatch-minute">
                        
                    </div>
                    <div id="dial-swatch-hour">
                    </div>
                    
                </div>
                <div id="components-main">
                    <div id="circle-date"></div>
                    <div id="dial-inner-second">
                        <div id="hand-dial-inner-second"></div>
                    </div>
                    <div id="hand-main-hour"></div>
                    <div id="hand-main-minute"></div>
                </div>
                <div id="components-swatch">
                    <div id="text-swatch">
                        <div id="text-swatch-minute">00</div>
                        <div id="text-swatch-colon"></div>
                        <div id="text-swatch-second">00</div>
                        <div id="text-swatch-dot"></div>
                        <div id="text-swatch-msecond">00</div>
                    </div>
                    <div id="button-swatch-exit"></div>
                    <div id="button-swatch-start"></div>
                </div>
                <div id="confirmation">
                	<div id="Message1">Time to take your meds</div>
                	<div id="Message2">Did you take your pill?</div>
                	<div id="confirm-swatch-exit"></div>
                    <div id="confirm-swatch-start"></div>
                    <div id="select-yes"></div>
                    <div id="select-no"></div>
                </div>
                <div id="components-toucharea">
                    <div id="toucharea-swatch-top"></div>
                    <div id="toucharea-swatch-bot"></div>
                    <div id="toucharea-swatch-left"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
